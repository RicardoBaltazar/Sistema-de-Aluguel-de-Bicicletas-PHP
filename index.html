<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
    
<div class="container">
    <div class="row">
        <h2>Consulta CEP</h2>
        <div class="form-group">
            <label for="usr">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite seu cep aqui e clique em consultar" maxlength="9">
            <button type="button" id="btn" class="btn btn-primary">Consultar</button>
        </div>
        <div class="form-group">
            <label for="">Logradouro:</label>
            <input type="text" class="form-control" id="logradouro" disabled>
        </div>
        <div class="form-group">
            <label for="">Complemento:</label>
            <input type="text" class="form-control" id="complemento" disabled>
        </div>
        <div class="form-group">
            <label for="">Bairro:</label>
            <input type="text" class="form-control" id="bairro" disabled>
        </div>
        <div class="form-group">
            <label for="">Cidade:</label>
            <input type="text" class="form-control" id="localidade" disabled>
        </div>
        <div class="form-group">
            <label for="">Estado:</label>
            <input type="text" class="form-control" id="uf" disabled>
        </div>
    </div>
</div>
      




<script src="script.js"></script>
</body>
</html>
